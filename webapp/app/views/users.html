<div style="margin-left:10px;" ng-controller="UsersCtrl">
    <div id="newUserForm" style="display:none" class="alert jumbotron col-md-6 col-md-offset-3">
	     <div ng-include src="'views/forms/newUserForm.php'"></div>
    </div>
    <div id="editUserForm" style="display:none" class="alert jumbotron col-md-6 col-md-offset-3">
      <div ng-include src="'views/forms/editUserForm.php'"></div>
    </div>
    <div>
      <div style="margin-bottom:50px;">
      </div>
      <div class="clearfix"></div>
      <div class="table-responsive"><!-- Table to show employee detalis -->
        <table class="table table-hover">
        <tr id="searchBar">
          <th colspan="4">
            <input type="text" class="form-control col-xs-2" placeholder="Search Users" ng-model="search_query">
          </th>
          <th colspan="2">
            <input id="btnNewUser" type="button" class="btn btn-success col-xs-4" value="New User" ng-click="newInfo();"/>
          </th>
          <th></th>
        </tr>
        <tr>
          <th>Login</th><th>Name</th><th>Email</th><th>Type</th><th>Address</th><th></th><th></th>
        </tr>
    		<tr ng-repeat="detail in details | filter:search_query">
    		  <td>{{detail.login}}</td>
			  <td>{{detail.name}}</td>
    		  <td>{{detail.email}}</td>
    		  <td>{{detail.gender}}</td>
    		  <td>{{detail.address}}</td>
    		  <td>
            <button class="btn btn-warning btn-sm" ng-click="editInfo(detail)" title="Edit"><span class="glyphicon glyphicon-edit">Edit</span></button>
    		  </td>
    		  <td>
            <button class="btn btn-danger btn-sm" ng-click="confirmDelete(detail)" title="Delete"><span class="glyphicon glyphicon-trash">Delete</span></button>
    		  </td>
    		</tr>
        <tr>
          <td colspan="7">
            <p id="messages"></p>
          </td>
        </tr>
        </table>
      </div>
  	</div>
    <div style="margin-bottom:50px">
    </div>
  </div>
  <style>
    searchBar:before {
     content: none;
    }
  </style>
